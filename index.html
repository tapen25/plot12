<button id="start">Start (iOSã¯è¦ã‚¿ãƒƒãƒ—)</button>
<div id="status">åœæ­¢ä¸­</div>
<div id="debug">BPM: 0</div>

<script>
let audioCtx;
let usePatternA = true;
let isPlaying = false; // å†ç”Ÿä¸­ãƒ•ãƒ©ã‚°
let currentNoteIndex = 0; // ç¾åœ¨ä½•ç•ªç›®ã®éŸ³ã‚’é³´ã‚‰ã—ã¦ã„ã‚‹ã‹
let currentBPM = 60; // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ BPMä¿æŒç”¨

// ãƒãƒ¼ãƒˆï¼ˆéŸ³ç¨‹ï¼‰å®šç¾©
const patterns = {
  A: ["D4","C4","B3","D4", "C4","A3", "G3","A3", "B3"],
  B: ["D4","C4","B3","D4", "C4","A3", "G3","B3", "G3"]
};

// ãƒªã‚ºãƒ ï¼ˆé•·ã•ï¼‰å®šç¾© (1.0 = 4åˆ†éŸ³ç¬¦)
const durations = [0.25, 0.25, 0.25, 0.25, 0.5, 0.5, 0.5, 0.5, 1.0];

// ---------------------------
// éŸ³å â†’ å‘¨æ³¢æ•°æ›ç®—
// offsetå¼•æ•°ã‚’è¿½åŠ ï¼š+1ã§åŠéŸ³ä¸ŠãŒã‚Šã€0ã§é€šå¸¸
// ---------------------------
function noteToFreq(note, offset = 0) {
  const map = {
    G3: -14, A3: -12, B3: -10,
    C4: -9,  D4: -7,  E4: -5, F4: -4, G4: -2, A4: 0, B4: 2,
    C5: 3
  };
  
  let semitone = map[note];
  if (semitone === undefined) semitone = 0;
  
  // ã‚ªãƒ•ã‚»ãƒƒãƒˆã‚’åŠ ç®—ï¼ˆBPM120ä»¥ä¸Šã§+1ã•ã‚Œã‚‹ï¼‰
  semitone += offset;

  return 440 * Math.pow(2, semitone/12);
}

document.getElementById("start").onclick = async () => {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioCtx.state === 'suspended') {
    await audioCtx.resume();
  }
  
  if (typeof DeviceMotionEvent.requestPermission === 'function') {
    await DeviceMotionEvent.requestPermission();
  }

  window.addEventListener("devicemotion", handleMotion);
  document.getElementById("status").innerText = "ã‚»ãƒ³ã‚µãƒ¼å¾…æ©Ÿä¸­...";
};

// ---------------------------
// ã‚»ãƒ³ã‚µãƒ¼å‡¦ç†ï¼šå¸¸ã«BPMã‚’æ›´æ–°ã—ç¶šã‘ã‚‹
// ---------------------------
function handleMotion(e) {
  const acc = e.accelerationIncludingGravity;
  if (!acc) return;

  const mag = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);

  // 1. å¸¸ã«æœ€æ–°ã®BPMã‚’è¨ˆç®—ã—ã¦æ›´æ–°ï¼ˆæ¼”å¥ä¸­ã§ã‚‚å¯å¤‰ã«ã™ã‚‹ãŸã‚ï¼‰
  currentBPM = mapAccelToBPM(mag);
  
  // ãƒ‡ãƒãƒƒã‚°è¡¨ç¤º
  const isHighSpeed = currentBPM >= 120;
  document.getElementById("debug").innerText = `BPM: ${Math.floor(currentBPM)} ${isHighSpeed ? "ğŸ”¥HIGH(åŠéŸ³UP)" : ""}`;

  // 2. åœæ­¢ä¸­ã§ã€ã‹ã¤å¼·ã„æºã‚Œ(ãƒˆãƒªã‚¬ãƒ¼)ãŒã‚ã£ãŸã‚‰å†ç”Ÿé–‹å§‹
  if (!isPlaying && mag > 15) { // èª¤çˆ†é˜²æ­¢ã§é–¾å€¤ã‚’å°‘ã—ä¸Šã’ã¾ã—ãŸ
    startSequence();
  }
}

function mapAccelToBPM(a) {
  // 110ã€œ150ãã‚‰ã„ã¾ã§ãƒ€ã‚¤ãƒŠãƒŸãƒƒã‚¯ã«å¤‰åŒ–ã•ã›ã‚‹
  // æœ€å°100ãªã„ã¨é…ã™ãã¦æ¼”å¥æ„ŸãŒè–„ã‚Œã‚‹ãŸã‚èª¿æ•´
  let bpm = 100 + (a - 10) * 8; 
  if (bpm < 60) bpm = 60;   // ä¸‹é™
  if (bpm > 200) bpm = 200; // ä¸Šé™
  return bpm;
}

// ---------------------------
// ã‚·ãƒ¼ã‚±ãƒ³ã‚¹é–‹å§‹å‡¦ç†
// ---------------------------
function startSequence() {
  isPlaying = true;
  currentNoteIndex = 0;
  playNextNote(); // æœ€åˆã®1éŸ³ç›®ã‚’é³´ã‚‰ã™
}

// ---------------------------
// 1éŸ³ãšã¤ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã™ã‚‹å†å¸°é–¢æ•°
// ---------------------------
function playNextNote() {
  // ãƒ‘ã‚¿ãƒ¼ãƒ³çµ‚äº†ãƒã‚§ãƒƒã‚¯
  const currentPattern = usePatternA ? patterns.A : patterns.B;
  if (currentNoteIndex >= currentPattern.length) {
    finishSequence();
    return;
  }

  const now = audioCtx.currentTime;
  const noteName = currentPattern[currentNoteIndex];
  const durationVal = durations[currentNoteIndex]; // 0.25, 0.5, etc.

  // â˜…ã“ã“ã§ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ BPMã‚’ä½¿ã£ã¦é•·ã•ã‚’æ±ºã‚ã‚‹
  const beatDuration = 60 / currentBPM; 
  const noteTimeLen = beatDuration * durationVal;

  // â˜…BPM120ä»¥ä¸Šãªã‚‰åŠéŸ³ä¸Šã’ã‚‹åˆ¤å®š
  const pitchOffset = (currentBPM >= 120) ? 1 : 0;
  const freq = noteToFreq(noteName, pitchOffset);

  // éŸ³ã‚’é³´ã‚‰ã™
  playTone(freq, now, noteTimeLen);
  
  // è¡¨ç¤ºæ›´æ–°
  document.getElementById("status").innerText = 
    `å†ç”Ÿä¸­: ${usePatternA?"A":"B"} (${currentNoteIndex+1}/${currentPattern.length})`;

  // æ¬¡ã®éŸ³ã®äºˆç´„
  // setTimeoutã‚’ä½¿ã£ã¦ã€Œã“ã®éŸ³ãŒçµ‚ã‚ã‚‹é ƒã€ã«æ¬¡ã®é–¢æ•°ã‚’å‘¼ã¶
  // â€» Web Audio APIã®æ™‚é–“ç®¡ç†ã¨ã¯åˆ¥ã«ã€JSã®å®Ÿè¡Œã‚¿ã‚¤ãƒŸãƒ³ã‚°ã‚’åˆ¶å¾¡ã™ã‚‹
  setTimeout(() => {
    currentNoteIndex++;
    playNextNote(); // å†å¸°å‘¼ã³å‡ºã—
  }, noteTimeLen * 1000); 
}

// ---------------------------
// å˜éŸ³å†ç”Ÿç”¨é–¢æ•°
// ---------------------------
function playTone(freq, time, duration) {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();

  osc.type = "square";
  osc.frequency.value = freq;

  // æ­¯åˆ‡ã‚Œã‚ˆãã™ã‚‹ãŸã‚ã€éŸ³ã®é•·ã•ã‚’å°‘ã—çŸ­ãã™ã‚‹(0.9å€)
  const soundEnd = time + (duration * 0.9);

  gain.gain.setValueAtTime(0, time);
  gain.gain.linearRampToValueAtTime(0.15, time + 0.01); 
  gain.gain.exponentialRampToValueAtTime(0.001, soundEnd);

  osc.connect(gain).connect(audioCtx.destination);
  osc.start(time);
  osc.stop(time + duration);
}

// ---------------------------
// ã‚·ãƒ¼ã‚±ãƒ³ã‚¹çµ‚äº†å‡¦ç†
// ---------------------------
function finishSequence() {
  isPlaying = false;
  usePatternA = !usePatternA; // æ¬¡å›ã®ãŸã‚ã«ãƒ‘ã‚¿ãƒ¼ãƒ³åè»¢
  document.getElementById("status").innerText = "å¾…æ©Ÿä¸­...";
}
</script>
